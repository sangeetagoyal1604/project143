<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="back.jpg">

  
    <center>
        <div class="btn btn-danger heading" >
          <h3>AI PING PONG GAME</h3>
<button data-toggle="modal" data-target="#mymodal" class="btn btn-primary instruct" >instruction</button>
        </div>
        <br><br>
        <button class="btn btn-success start"onclick="startgame()">PLAY</button>

        <button class="btn btn-warning restart"onclick="restartgame()">REPLAY</button>
        <br><br>
        <h3 id="status"class="btn btn-info"></h3>
        <br><br>

        <div id="canvas"></div>
        <div id="gameconsole"></div>
        <h4>source code:  GAME CREDIT:ARPIT KUMAR GOYAL</h4>
        
        <div id="mymodal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Instruction</h4>
           <button class="close" data-dismiss="modal">close &times; </button>   
            </div>
            <div class="modal-body">
              <img src="instruction.jpg" class="photo" alt="">
              
              <img src="rules.jpg" class="photo" alt="">
            
              <img src="table-tennis.webp" class="photo" alt="">
            </div>
          </div>
        </div>
        </div>

        </center>
        <script src="main.js"></script>
    </body>



</html>
